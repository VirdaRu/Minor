<div *ngIf="!PasswordCorrect">
  <h1>Voer het admin wachtwoord in:</h1>
  <input class="form-control" #pw type="password" (change)="CheckPassword(pw.value)">
</div>

<div *ngIf="PasswordCorrect" class="row">
  <h1 class="text-center">
    Admin Pagina
  </h1>

  <div class="col-xs-12">
    <app-admin-nav-panel></app-admin-nav-panel>
    <app-admin-dashboard></app-admin-dashboard>
  </div>

</div>
