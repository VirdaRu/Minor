<div id="list-of-offers">
  <app-cv (ClickedID)="OnClickShare($event)"
          *ngFor="let offer of offers"
          [OfferID]="offer.OfferID.toString()"
          [Title]="offer.Title"
          [Branche]="offer.WorkField"
          [Beschrijving]="offer.Description"
          [Provincie]="offer.Province"
          [JobSeekerID]="offer.JobSeekerID.toString()">
  </app-cv>
</div>
