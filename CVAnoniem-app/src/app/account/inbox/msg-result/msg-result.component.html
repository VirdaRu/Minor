<form #PermissionForm="ngForm">
  <div class="message">
    <div class="row">
      <div class="col-sm-9">
        <strong>Verzender: </strong>
        <p [textContent]="Sender"></p>
        <strong>Onderwerp: </strong>
        <p [textContent]="Subject"></p>
        <strong>Bericht: </strong>
        <p [textContent]="message"></p>
        <strong>Datum: </strong>
        <p [textContent]="DateSent"></p>
        <input type="hidden" [textContent]="MessageID"/>
      </div>

      <div class="grant-permission-btn col-sm-3">
        <button (click)="onPostGrantPermission(PermissionForm.value)" class="btn btn-success">
          Accepteer
        </button>

        <br><br>

        <button (click)="rejectRequest()" class="btn btn-danger">
          Afwijzen
        </button>

        <br><br>

        <button (click)="deleteRequest()" class="btn btn-danger">
          Bericht verwijderen
        </button>

        <br>
      </div>
    </div>
  </div>
</form>
